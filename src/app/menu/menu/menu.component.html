<a routerLink="/" routerLinkActive="linkActive">home</a><br>
<ul>
  <li *ngFor="let article of articleList">
    <a routerLink="/article/{{article.filename}}" routerLinkActive="linkActive" (click)="collapseSubMenu(article)">{{article.title}}</a>
    <ul *ngIf="!article.collapsed">
      <li *ngFor="let subArticle of article.children">
        <a routerLink="/article/{{subArticle.filename}}" routerLinkActive="linkActive">{{subArticle.title}}</a>
      </li>
    </ul>
  </li>
</ul>
