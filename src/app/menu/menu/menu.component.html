<ul>
  <li *ngFor="let article of articleList">
    <span (click)="changeArticle(article.filename); collapseSubMenu(article)">{{article.title}}</span>
    <ul *ngIf="!article.collapsed">
      <li *ngFor="let subArticle of article.children">
        <span (click)="changeArticle(subArticle.filename)">{{subArticle.title}}</span>
      </li>
    </ul>
  </li>
</ul>
